name: Build and commit dist

on:
  push:
    branches: [ main ]
    # Ignore pushes that only change dist to avoid infinite loops
    paths-ignore:
      - 'dist/**'

permissions:
  contents: write

jobs:
  build-and-commit:
    name: Build and commit dist
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Commit and push dist (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Stage dist output
          git add -f dist
          # If there are staged changes, commit and push
          if git diff --cached --quiet; then
            echo "No changes in dist to commit"
          else
            git commit -m "chore: build dist"
            git push origin HEAD:main
          fi
